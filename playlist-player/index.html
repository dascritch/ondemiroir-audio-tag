<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>L'Onde Miroir</title>
	<meta name="ROBOTS" content="NO INDEX, FOLLOW" />
    <link href='./player.css' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script type="text/javascript" src="../src/ondemiroir-audio-tag.js"></script>
    <script type="text/javascript" src="ondeplayer.js"></script>
  </head>
  <body>
		<h1>Vous écoutez l'http://ondemiroir.fr/à/la/demande</h1>
		<audio controls></audio>
		<main>
			<article id="template">
				<h3><button type="button" class="remove">×</button> <button type="button" class="move">↕</button> {{title}}</h3>
				<img src="{{img}}" alt="" />
				<a href="{{canonical}}" target="verspage">page associée</a>
			</article>
		</main>
		<aside>
			<button type="button" id="reset">Effacer la playlist</button>
			<button type="button" id="share_this">Partager ce sonore</button>
			<button type="button" disabled="disabled" id="share_all">Partager cette playlist</button>
		</aside>
		<footer>
		good waves are rolling
		</footer>
  </body>
</html>
